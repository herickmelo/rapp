<div ng-repeat = "project in projects">
<div ng-if = "project.ProjectID == ProjectID">

<form class="form-horizontal" method="post" action="submit.php">
<fieldset>

<!-- Form Name -->
<legend align="center" style="font-size:100%;font-weight:bold;">Edit your Project</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label page_label" for="Title">Title</label>  
  <div class="col-md-4">
  <input id="Title" name="Title" type="text" class="form-control input-md" required="" value="{{project.Title}}">
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label page_label" for="Description">Description</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="Description" name="Description" placeholder="Write here a description for your project" required="" >{{project.Description}}</textarea>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label page_label" for="Professors">Researcher</label>  
  <div class="col-md-4">
  <input id="Professors" name="Professors" type="text" placeholder="Please provide the name of the researchers" class="form-control input-md" required="" value="{{project.Professors}}">
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label page_label" for="Email">Email</label>  
  <div class="col-md-4">
  <input id="Contact" name="Contact" type="text" placeholder="example@luc.edu" class="form-control input-md" required="" value="{{project.Contact}}">
  </div>
  <img src="help.png" height="20" width="20" data-toggle="tooltip" data-placement="right" style="vertical-align:baseline;" title="Make sure that the Email provided is '@luc.edu'."></img>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label page_label" for="External">External Link</label>  
  <div class="col-md-4">
  <input id="Link" name="Link" type="text" class="form-control input-md" value="{{project.Link}}">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label page_label" for="txtPrereqs">Prerequisites</label>  
  <div class="col-md-4">
  <input id="Prereqs" name="Prereqs" placeholder="example: Python, 2 years of programming experience, COMP398" type="text" class="form-control input-md" value="{{project.Prereq}}">
  </div>
    <img src="help.png" height="20" width="20" style="vertical-align:baseline;" data-toggle="tooltip" data-placement="right" title="Define prerequisites for that project."></img>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label page_label" for="txtPicture">URL of Picture</label>  
    <div class="col-md-4">
  <input id="Picture" name="Picture" type="text" placeholder="http://www.example.com/example.jpeg" class="form-control input-md" value="{{project.Picture}}">
    
  </div>
  <img src="help.png" height="20" width="20" data-toggle="tooltip" style="vertical-align:baseline;" data-placement="right" title="Copy and paste or just type in the URL of a jpeg, gif, or png image."></img>
</div>

<!-- Multiple dropdown (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label page_label" for="Status">Status</label>
  <div class="col-md-4">
    <select id="Status" name="Status" class="form-control" required="">
      <option value="">Select a status</option>
      <option value="Active: Seeking Students">Active: Seeking Students</option>
      <option value="Active: Not Seeking Students">Active: Not Seeking Students</option>
      <option value="Archived: Seeking Students">Archived: Seeking Students</option>
      <option value="Archived: Finished">Archived: Finished</option>
 
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group" align="center">
  <label class="col-md-4 control-label" for="btnEdit"></label>
  <div class="col-md-4">
    <button id="Edit" name="Edit" class="btn btn-success btn-lg">Edit</button>
  </div>
</div>

</fieldset>
</form>

<script src="js/myscript.js"></script>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
});
</script>
</div>
</div>
