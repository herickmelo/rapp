<!DOCTYPE html>
<html lang="en" ng-app="RAPPApp">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <title>Search Output</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="RAPP.css">

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script type="text/javascript">
    function done() { 
          document.getElementById("popup").style.display = "none";
          var password = document.getElementById("pass").value;

          //DO STUFF WITH PASSWORD HERE
    };

    function cancel() {
          document.getElementById("popup").style.display = "none";      
    };

    function showPopup() {
         document.getElementById("popup").style.display = "block";
    };
  </script>

  <style type="text/css">
    #popup {
        border-style: solid;
        border-width: 1px;
        width:230px;
        height:100px;
        padding:20px;
        background-color:lightgray;    
        position:fixed;
        top:100px;
        left:600px;
        display:none;
    }
  </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <input ng-model="query">
        <p><p>
        Sort by:
       <select ng-model="orderProp">
          <option value="Title">Alphabetical</option>
         <option value="-LastUpdated">Newest</option>
       </select>

      </div>
      <p><p><p><p>
      <div class="col-md-10">
        <!--Body content-->

        <ul class="projects">
          <li ng-repeat="project in projects | filter:query | orderBy:orderProp" class="thumbnail project-listing">
            <a href="#/projects/{{project.ProjectID}}" style="vertical-align: middle;" class="thumb"><img ng-src="{{project.Picture}}"></a>
            <a href="#/projects/{{project.ProjectID}}">{{project.Title}}</a>
            <p id="ttrim">{{project.Description}}</p>
            <p id="date">Last Updated: {{project.LastUpdated}}
             <a style="float: right; padding-right: 10px;" onclick="showPopup()">Edit</a>
              <div id="popup">
                <div>Enter Password:</div>
                <input id="pass" type="password"/>
                <button onclick="done()">Done</button>   
                <button onclick="cancel()">Cancel</button> 
              </div>
           </p>
          </li>
        </ul>

      </div>
    </div>
  </div>

  </body>
  </html>
